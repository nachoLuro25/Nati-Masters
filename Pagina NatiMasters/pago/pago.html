<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Dirección de Envio</h3>
                    <div class="input-box">
                        <span>Nombre completo :</span>
                        <input type="text" placeholder="Ignacio Vildozo">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="ejemplo@ejemplo.com">
                    </div>
                    <div class="input-box">
                        <span>Dirección :</span>
                        <input type="text" placeholder="Piso - Calle - Localidad">
                    </div>
                    <div class="input-box">
                        <span>Ciudad :</span>
                        <input type="text" placeholder="CABA">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>País :</span>
                            <input type="text" placeholder="Argentina">
                        </div>
                        <div class="input-box">
                            <span>Codigo postal :</span>
                            <input type="number" placeholder="1408">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Pago</h3>
                    <div class="input-box">
                        <span>Tarjetas Aceptadas :</span>
                        <img src="../img/imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Nombre propietario :</span>
                        <input type="text" placeholder="Joaquin Sulca">
                    </div>
                    <div class="input-box">
                        <span>Número de Tarjeta de Crédito :</span>
                        <input type="number" class="sin-botones" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Mes vencimiento :</span>
                        <input type="text" placeholder="Septiembre">
                    </div>
                
                    <div class="flex">
                        <div class="input-box">
                            <span>Año vencimiento:</span>
                            <input type="number" placeholder="2026">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>

</body>

</html>
